<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="container">

    <div class="form-section">
       <div style="display: flex; flex-direction: row">
           <div style="margin-left: 30em;margin-top: 5em;">
               <form th:action="@{/user/welcome}" th:method="post" th:object="${user}">
                   <input type="hidden" name="username" th:value="${user.emailId}">
                   <button type = "submit" class="btn-submit">BACK</button>
               </form>
           </div>
            <h1 style="align-self: center; padding-left: 3em;">EDIT PROFILE</h1>
            <div style="margin-left: 5em;margin-top: 5em;">
            <form th:action="@{/user/delete}" th:method="post">
                <input type="hidden" name="username" th:value="${user.emailId}">
                <button type = "submit" class="btn-submit">DELETE</button>
            </form>
            </div>
        </div>
        <form id="signupform" th:action="@{/user/edit}" th:object="${user}" method="post">
            <input type="hidden" id="emailId" name="emailId" th:value="${user.emailId}">
            <div class = "form-contents">
                <label>First Name</label>
                <input type="text"
                       id="firstName"
                       th:field="*{firstName}"
                       style="margin-right: 20em;width:400px;height:25px; font-size: 15px;"/>
            </div>
            <div class="form-contents">
                <label>Last Name</label>
                <input type="text"
                       id="lastName"
                       th:field="*{lastName}"
                       style="margin-right: 20em;width:400px;height:25px; font-size: 15px;"/>
            </div>
            <div class="form-contents">
                <label>Gender</label>
                <div style="display: flex;flex-direction: row; flex: 1;align-items: center;justify-content: center;padding-right: 27em">
                    <input type="radio" name="gender" id="male" value="male" th:field="*{gender}"/><label style="margin-right: 2em;">Male</label>
                    <input type="radio" name="gender" id="female" value="female" th:field="*{gender}"/><label>Female</label>
                </div>
            </div>
            <div class="form-contents">
                <label>Address</label>
                <textarea id="address"
                          style="margin-right: 20em;width:400px;height:100px; font-size: 15px;"
                          th:field="*{address}">
                </textarea>
            </div>
            <div class="form-contents">
                <label>Contact Number</label>
                <input type="tel"
                       id="contactNo"
                       th:field="*{contactNumber}"
                       style="margin-right: 20em;width:400px;height:25px; font-size: 15px;"/>
            </div>
            <div style="margin-left: 50em;">
                <button type = "submit" class="btn-submit">UPDATE</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
